<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit a Tool â€“ Top Dividend Investing Tools</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{font-family:'Inter',sans-serif;background:#f8f9fa;color:#000;min-height:100vh}
:root{--green:#152514;--gold:#FFD700}
header{background:#1a3224;padding:20px;text-align:center;position:relative;box-shadow:0 4px 20px rgba(0,0,0,.3)}
.logo{max-width:380px;width:90%;height:auto}
.back-btn{position:absolute;top:20px;left:20px;background:var(--gold);color:#000;padding:10px 18px;border-radius:12px;font-weight:900;text-decoration:none}
.container{max-width:800px;margin:40px auto;padding:0 20px}
h1{font-size:2.4rem;text-align:center;margin:20px 0;font-weight:900}
form{background:white;padding:40px;border-radius:16px;box-shadow:0 10px 40px rgba(0,0,0,.1);border:1px solid #eee}
label{display:block;margin:20px 0 8px;font-weight:700}
input,select,textarea{width:100%;padding:14px 16px;border-radius:10px;border:1px solid #ccc;font-size:1rem;margin-bottom:15px}
button{width:100%;padding:16px;background:var(--green);color:white;border:none;border-radius:12px;font-size:1.2rem;font-weight:900;cursor:pointer}
.success{padding:20px;background:#d4edda;color:#155724;border-radius:10px;margin-top:20px;text-align:center;display:none}
footer{padding:60px 20px;background:white;text-align:center;border-top:6px solid var(--green);margin-top:80px}
</style>
</head>
<body>

<header>
  <a href="/" class="back-btn">Back to List</a>
  <img src="https://topdividendtools.com/TopDividen.png" alt="Logo" class="logo">
</header>

<div class="container">
  <h1>Submit a Dividend Tool</h1>

  <form action="https://script.google.com/macros/s/AKfycbxl2Y6Pu6rihDMQBEhcm-Ub2oKgOpBZI1X0FzHciDZe_oNQy2IS4trqt7sFpzoCPP8/exec" method="POST">

    <label>Tool Name *</label>
    <input type="text" name="toolName" required>

    <label>Website URL *</label>
    <input type="url" name="website" required>

    <label>Category *</label>
    <select name="category" required>
      <option value="">Choose...</option>
      <option>Research</option>
      <option>YouTube</option>
      <option>News & Research</option>
      <option>General Stock Market Site</option>
      <option>Dividend Calculator</option>
      <option>Dividend Tracker</option>
      <option>Portfolio Tracker</option>
      <option>Other</option>
    </select>

    <label>Pricing *</label>
    <select name="pricing" required>
      <option value="">Choose...</option>
      <option>Free</option>
      <option>Paid</option>
      <option>Freemium</option>
    </select>

    <label>Best For *</label>
    <input type="text" name="bestFor" maxlength="120" required>

    <label>Key Feature (optional)</label>
    <textarea name="keyFeature" rows="3"></textarea>

    <label>Your Name (optional)</label>
    <input type="text" name="yourName">

    <label>Your Email (optional)</label>
    <input type="email" name="yourEmail">

    <button type="submit">Submit for Review</button>
  </form>

  <div id="success" class="success">Thank you! Your submission was received and will be reviewed shortly.</div>
</div>

<script>
// Show thank-you message after Google redirects back
if (location.search === "?success=1") {
  document.getElementById("success").style.display = "block";
  document.querySelector("form").reset();
  window.history.replaceState({}, "", location.pathname); // clean URL
}
</script>

</body>
</html>
